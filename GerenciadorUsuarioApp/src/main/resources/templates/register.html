<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h2>Formulario de cadastro</h2>
        <form th:object="${usuario}" method="post" action="/cadastrar">
            <div class="mb-3">
                <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome" th:field="*{nome}">
                 <div class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="email" name="email" placeholder="E-mail" th:field="*{email}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            <div class="mb-3" >
                <input class="form-control" type="text" id="cpf" name="cpf" placeholder="CPF" th:field="*{cpf}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" id="senha" name="senha" placeholder="Password" th:field="*{senha}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" th:field="*{cargo}">
                    <option selected value="">Selecione o Cargo do Usuário cadastrado</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Usuario">Usuário</option>
                    <option value="Engenheiro">Engenheiro de Software</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
