<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h2>Gerenciamento de Usuários</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Cargo</th>

                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${usuarios}">
                    <th th:text="${user.nome}"></th>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.cpf}"></td>
                    <td th:text="${user.cargo}"></td>

                    <td>
                        <a th:href="@{/formulario/edicao/{id}(id = ${user.id})}" class="btn btn-primary"> <i class="bi bi-pencil-fill"></i> </a>
                        <a th:href="@{/remover/{id}(id = ${user.id})}" class="btn btn-danger"> <i class="bi bi-trash3-fill"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" type="submit" href="/formulario/cadastro">Cadastrar novo usuário</a>
    </div>
</body>
</html>
